<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Responsive Registration Form</title>
        <link rel="stylesheet" href="regesteration.css">
        <mtea name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>
<body>
    <div class="container">
        <div class="title">Sign up</div>
        <form>
            <input type="text" class="input-box" placeholder="Name" required>
            <input type="text" class="input-box" placeholder="Username" required>
            <input type="email" class="input-box" placeholder="Email" required>
            <input type="number" class="input-box" placeholder="Phone Number" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot-one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot-two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>   
            <div class="otherwise">  
                 <p>Have an account ?<a href="login.html" style="color: black;">login</a></p>
            </div>    
        </form>
    </div>

</body>
