<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> login form</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function validateForm() {
          var x = document.forms["myForm"]["Email"].value;
          if (x == "") {
            alert("Email must be filled out");
            return false;
          }
        }
        </script>
<body>
    <div class="sign-up-form">
        <h1>Sign In Now</h1>
        <form name="myForm" onsubmit="return validateForm()">  
             <input type="email" class="input-box" name="Email" placeholder="Your Email" />
             <input type="password" class="input-box" name="Password" placeholder="Your password"/>
        <p><span><input type="checkbox"></span>I agree to the terms of services</p>   
        <button type="submit" class="signup-btn">Sign in</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="facebook-btn"> <a href="https://www.facebook.com" style="color: white;">Login with facebook</a> </button>
        <p>Do you have an account ?<a href="regesteration.html"> Sign up</a></p>
        </form>
    </div>
    
</body>
</head>
</html>
